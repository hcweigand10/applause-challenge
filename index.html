<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bugs UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <main class="container mt-3">

    <h1>Tester Search</h1>
    <form id="search-form">
      <h3>Select Countries</h3>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="country-us">
          <label class="form-check-label" for="country-us">
            US
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="country-gb">
          <label class="form-check-label" for="country-gb">
            GB
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="country-jp">
          <label class="form-check-label" for="country-jp">
            JP
          </label>
        </div>
      </div>
      <h3>Select Devices</h3>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iphone3">
          <label class="form-check-label" for="iphone3">
            iPhone 3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iphone4">
          <label class="form-check-label" for="iphone4">
            iPhone 4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iphone4s">
          <label class="form-check-label" for="iphone4s">
            iPhone 4s
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iphone5">
          <label class="form-check-label" for="iphone5">
            iPhone 5
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="galaxys3">
          <label class="form-check-label" for="galaxys3">
            Galaxy S3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="galaxys4">
          <label class="form-check-label" for="galaxys4">
            Galaxy S4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="nexus4">
          <label class="form-check-label" for="nexus4">
            Nexus 4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="droid-razor">
          <label class="form-check-label" for="droid-razor">
            Droid Razor
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="droid-dna">
          <label class="form-check-label" for="droid-dna">
            Droid DNA
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="htc-one">
          <label class="form-check-label" for="htc-one">
            HTC One
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <h4 id="message" class="mt-4">Results:</h4>
    <h6 id="timer"></h6>
    <div id="results" class="">

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="./public/assets/js/script.js"></script>
</body>

</html>
